<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/cookbook.ico" type="image/x-icon">
</head>

<body>
    <h1>Subscribe to our newsletter:</h1>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="name">Name: </label>
            <input type="text" name="user_name" id="name" required>
        </div>
        <div class="form-example">
            <label for="email">Email: </label>
            <input type="email" name="user_email" id="email" required>
        </div>
        <div class="form-example">
            <label for="button">Click on this button to subscribe: </label>
            <input type="submit" class="favorite styled" id="button" value="Subscribe!">
        </div>
        <div class="form-example">
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <br>
        <div class="form-example">
            <label for="button_2">Click on this button to send a message: </label>
            <input type="submit" class="favorite styled" id="button2" value="Send your message!">

        </div>

    </form>

</body>

</html>
