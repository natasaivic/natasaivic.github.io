<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <meta name="author" content="Natasa Ivic">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body class="form">
    <h1>NUMBER GUESSING GAME</h1>
    <p>Computer is generating a random number between 1 and 1000000. </p>
    <p>You can guess it in 10 turns or fewer. </p>
    <p>We'll tell you if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter your guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
