<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/cookbook.ico" type="image/x-icon">
</head>

<body>
    <h1>Payment form</h1>
    <form>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend class="my-legend">Title</legend>
                <p>
                    <input type="radio" name="size" id="size_1" value="medium">
                    <label for="size_1">Ms</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_2" value="medium">
                    <label for="size_2">Mrs</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_3" value="medium">
                    <label for="size_3">Miss</label>
                </p>
            </fieldset>
            <br>
            <ul>
                <li>
                    <label for="name">Name: <input type="text" id="name" name="user_name">
            </label>
                </li>
                <br>
                <li>
                    <label for="family-name">Family name: <input type="text" id="family-name" name="user_family_name">
            </label>
                </li>
                <br>
                <li>
                    <label for="email">Email: <input type="email" name="user_email" id="email" required>
            </label>
                </li>
            </ul>
        </section>
        <section>
            <h2>Payment information</h2>
            <ul>
                <li>
                    <label for="card"><span>Card type:</span></label>
                    <select id="card" name="usercard">
                  <option value="visa">Visa</option>
                  <option value="mc">Mastercard</option>
                  <option value="amex">American Express</option>
                </select>
                </li>
                <br>
                <li>
                    <label for="number"><span>Card number:</span></label>
                    <input type="tel" id="number" name="cardnumber">
                </li>
                <br>
                <li>
                    <label for="expiration">
                  <span>Expiration date:</span></label>
                    <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                </li>
            </ul>
        </section>
        <section>
            <p>
                <button type="submit" class="favorite styled">Validate the payment</button>
            </p>
        </section>
    </form>

</body>

</html>
